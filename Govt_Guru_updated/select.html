<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Exam â€” Government Guru</title>
  <style>
    :root{
      --sky-1:#e9f8ff;
      --sky-2:#d0eeff;
      --accent:#2b98c7;
      --card:#ffffff;
      --muted:#6b90a6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;font-family:Inter,Arial,sans-serif;
      background:linear-gradient(145deg,var(--sky-1),var(--sky-2));
      display:flex;align-items:center;justify-content:center;padding:32px;
    }

    .wrap{width:420px;max-width:100%}
    .top{
      display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;
    }
    .user{
      display:flex;gap:12px;align-items:center;
    }
    .avatar{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#207aa3);
      display:inline-flex;align-items:center;justify-content:center;color:white;font-weight:700}
    .card{
      background:var(--card);padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(16,60,90,0.06);
      border:1px solid rgba(43,152,199,0.06)
    }
    h2{margin:0 0 8px;color:#0c4f68}
    p.sub{margin:0 0 14px;color:var(--muted)}

    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:640px){ .grid{grid-template-columns:repeat(2,1fr)} }

    .tile{
      background:linear-gradient(180deg,#fbfeff,#f4fcff);
      border-radius:10px;padding:16px;border:1px solid rgba(16,60,90,0.04);
      cursor:pointer;display:flex;flex-direction:column;gap:8px;justify-content:center;align-items:flex-start;
      transition:transform .14s,box-shadow .14s;
    }
    .tile:hover{transform:translateY(-6px);box-shadow:0 12px 26px rgba(16,60,90,0.06)}
    .tile .title{font-weight:700;color:#0b5670}
    .tile .desc{font-size:13px;color:var(--muted)}

    .controls{display:flex;gap:8px;margin-top:16px;align-items:center}
    .btn{padding:10px 12px;border-radius:10px;border:none;cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,var(--accent),#1f6e98);color:white;font-weight:700}
    .btn.ghost{background:transparent;border:1px solid rgba(16,60,90,0.06);color:var(--muted)}

    .center{text-align:center;color:var(--muted);margin-top:12px;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="user">
        <div class="avatar" id="avatar">G</div>
        <div>
          <div id="greeting" style="font-weight:700;color:#0c4f68">Hello</div>
          <div style="font-size:13px;color:var(--muted)" id="emailLine"></div>
        </div>   #ii 6m
      </div>
      <div>
        <button class="btn ghost" onclick="handleLogout()">Log out</button>
      </div>
    </div>

    <div class="card">
      <h2>Select an exam</h2>
      <p class="sub">Pick the exam category you'd like to explore</p>

      <div class="grid" id="examGrid">
        <div class="tile" data-href="upsc.html" onclick="navigate(this)">
          <div class="title">UPSC</div>
          <div class="desc">Civil services, syllabus, tips and resources</div>
        </div>

        <div class="tile" data-href="ssc.html" onclick="navigate(this)">
          <div class="title">SSC</div>
          <div class="desc">Staff selection commission exams</div>
        </div>

        <div class="tile" data-href="banking.html" onclick="navigate(this)">
          <div class="title">Banking</div>
          <div class="desc">IBPS, RBI, PO and clerk preparation</div>
        </div>

        <div class="tile" data-href="mpsc.html" onclick="navigate(this)">
          <div class="title">MPSC</div>
          <div class="desc">State public service commission guides</div>
        </div>
      </div>

      <div class="controls">
        <button class="btn primary" onclick="goToSelected()">Continue</button>
        <button class="btn ghost" onclick="location.reload()">Refresh</button>
      </div>

      <div class="center">Tip: Click a tile to choose an exam.</div>
    </div>
  </div>

<script>
  // load current user from localStorage
  const current = JSON.parse(localStorage.getItem('gg_current') || 'null');
  if(current){
    document.getElementById('greeting').textContent = `Hello, ${current.name.split(' ')[0] || current.email}`;
    document.getElementById('emailLine').textContent = current.email;
    document.getElementById('avatar').textContent = (current.name||'G')[0].toUpperCase();
  } else {
    // no logged-in user -> redirect to login
    window.location.href = 'LogIn.html';
  }

  let chosen = null;
  function navigate(el){
    // highlight
    document.querySelectorAll('.tile').forEach(t => t.style.boxShadow = '');
    el.style.boxShadow = '0 12px 28px rgba(16,60,90,0.08)';
    chosen = el.getAttribute('data-href');
  }

  function goToSelected(){
    if(!chosen){
      alert('Please select an exam by clicking a tile.');
      return;
    }
    window.location.href = chosen;
  }

  function handleLogout(){
    localStorage.removeItem('gg_current');
    // optionally keep users but clear session
    window.location.href = 'LogIn.html';
  }
</script>
</body>
</html>
